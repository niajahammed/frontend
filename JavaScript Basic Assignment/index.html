<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basic Assignment</title>
</head>
<body>
    <style>
        body{
            padding: 0;
            margin: 0;
            font-size: 5rem;
            background-color: brown;
            text-align: center;
            color: white;
        }
    </style>

    <h1>JavaScript</h1>

    <script>

        // Variable Question - 1
        var name = "Shuvo";
        console.log("Hello", name + "!" + ".");

        // Variable Question - 2
        var num1 = 12;
        var num2 = 10;
        var sum = num1 + num2;
        console.log(sum);

        // Variable Question - 3
        var age = 21;
        console.log("I am", age,  "years old");

        // Variable Question - 4
        var math = 30;
        var english = 30;
        var physics = 30;

        var totalMarks = math + english + physics;
        console.log("Total Marks : ", totalMarks);

        var averageMarks = totalMarks / 3;
        console.log("Average Marks : ", averageMarks);

        // Variable Question - 5
        var firstName = "Niaj";
        var lastName = "Shuvo";
        console.log(firstName, lastName);

        var country_name = "Bangladesh";
        var nationality_name = "Bangladeshi";
        console.log(country_name, nationality_name);


        // String Question - 1
        let msg = "Hello, welcome to JavaScript";
        let searchHello = "hello";

        let msgLower = msg.toLowerCase();
        let searchLower = searchHello.toLowerCase();

        let output = searchHello.search("hello");
        console.log(output);

        let searchValue = msgLower.search(searchHello);
        
        if (searchValue !== -1) {
            console.log(searchHello, "is found");
        } else {
            console.log(searchHello, "is not found");
        }

        // String Question - 2
        let userName = prompt("Enter name : ");
        let trim = userName.trim();
        
        let greeting = "Hello, " + trim.concat(", how are you?");
        console.log(greeting);

        // String Question - 3
        let progName = "Ahmed";
        let progLan = "Java";
        let year = 2016;

        let outcome = `${progName}, have been coding in ${progLan} since ${year}`;
        console.log(outcome);

        // String Question - 5
        let num3 = prompt("Enter a number : ");
        if (num3 % 10 == 0) {
            console.log(num3, "is divisible by 10");
        } else {
            console.log(num3, "is not divisible by 10");
        }

        // String Question - 6
        let number = prompt("Enter a number : ");

        if (number % 2 == 0) {
            console.log(number, "is even");
        } else {
            console.log(number, "is odd");
        }


    </script>
</body>
</html>
