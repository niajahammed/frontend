<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCAM UIU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="logo">
                <img src="image/uiu.jpg" alt="" width="100px">
                <h2>Login</h2>
            </div>
            <div class="input">
                <input type="text" placeholder="Enter Your Login ID/username">
                <input type="password" placeholder="Enter your password">
                <button class="btn-log">LOG IN</button>
            </div>
            <div class="fp">
                <p>Forgot password?  <b> <span style="color:black">Reset</span></b></p>
            </div>
        </div>
    </div>
</body>
</html>
