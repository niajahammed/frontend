<!DOCTYPE html>
<html>
    <head>
        <title>1st Test</title>
    </head>

    <body>
        <h2>Registration Form</h2>

        <form action="">
            <div>
                <label for="name">Name : </label>
                <input type="text" name="name" id="name" required> <p>

                <label for="email">Email : </label>
                <input type="email" name="email" id="email"> <p>

                <label for="password">Password : </label>
                <input type="password" name="password" id="password"> <p>

                <label for="dob">Date of Birth : </label>
                <input type="date" name="dob" id="dob"> <p>

                <label for="photo">Choose Photo</label>
                <input type="file" name="photo" id="photo"> <p>

                <label for="gender">Gender : </label>
                <input type="radio" name="gender" id="gender" value="male">Male
                <input type="radio" name="gender" id="gender" value="female">Female <p>

                <label for="religion">Religion : </label>
                <input type="checkbox" name="religion" id="religion" value="muslim">Muslim
                <input type="checkbox" name="religion" id="religion" value="hindu">Hindu
                <input type="checkbox" name="religion" id="religion" value="buddha">Buddha
                <input type="checkbox" name="religion" id="religion" value="christian">Christian <p>

                <label for="department">Department : </label>
                <select name="department" id="">
                    <option value="cse">CSE</option>
                    <option value="eee">EEE</option>
                    <option value="mse">MSE</option>
                    <option value="civil">Civil</option>
                    <option value="llb">LLB</option>
                    <option value="pharmacy">Pharmacy</option>
                </select> <p>

                <label for="message">Message : </label> </br>
                <textarea cols="30" rows="5"></textarea> <p>

                <input type="submit" value="Register">
                <input type="reset" value="clear">
            </div>
        </form>
    </body>
</html>
