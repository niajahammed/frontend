<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>All HTML</title>
    </head>

    <body>
        <fieldset>
            <legend style="color:brown"><h2>Registration</h2></legend>
            <form>
                <label for="name">Full Name : </label>
                <span style="color:red">*</span>
                <input type="text" id="name">

                <br> <br>

                <label for="email">Email : </label>
                <span style="color:red">*</span>
                <input type="email" id="email">

                <br> <br>

                <label for="phone">Phone : </label>
                <input type="number" id="phone">

                <br> <br>

                <label for="pass">Password : </label>
                <input type="password" id="pass" required>

                <br> <br>

                <label for="dob">Date of birth : </label>
                <input type="date" id="dob">

                <br> <br>

                <label for="img">Choose Photo </label>
                <input type="file" id="img">

                <br> <br>

                <label for="gender">Gender : </label> <br>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="other">
                <label for="other">Other</label>

                <br> <br>

                <label for="religion">Religion : </label> <br>
                <input type="checkbox" id="religion" name="religion" value="muslim">Muslim
                <input type="checkbox" id="religion" name="religion" value="hindu">Hindu
                <input type="checkbox" id="religion" name="religion" value="christian">Christian
                <input type="checkbox" id="religion" name="religion" value="buddhist">Buddhist

                <br> <br>

                <label for="blood">Blood Group : </label>
                <select id="blood">
                    <option value="-select-">-Select-</option>
                    <option value="a+">A+</option>
                    <option value="a-">A-</option>
                    <option value="b+">B+</option>
                    <option value="b-">B-</option>
                    <option value="o+">O+</option>
                    <option value="o-">O-</option>
                    <option value="ab+">AB+</option>
                    <option value="ab-">AB-</option>
                </select>

                <br> <br>

                <label for="comment">Message : </label> <br>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>

                <br> <br>

                <input type="submit" value="Register">
                <input type="reset" value="Clear">
            </form>
        </fieldset>
    </body>
</html>
